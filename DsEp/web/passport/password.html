<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="passport.css" />
<script type="text/javascript" src="passport.js"></script>
<script type="text/javascript">
var m = [
	{id:"account",s:"v1",v:"账号不能为空",c:/\S+/}
	,{id:"code",s:"v2",v:"验证码输入错误",c:/[^\s]{4}/}
	,{id:"p1",s:"v3",v:"不能少于6位，不能是纯数字",f:function(){return !(/^(([A-Z]*|[a-z]*|\d*|[-_\~!@#\$%\^&\*\.\(\)\[\]\{\}<>\?\\\/\'\"]*)|.{0,5})$|\s/.test($('p1').value));}}
	,{id:"p2",s:"v4",v:"两次输入的密码不一致",f:function(){return $('p1').value == $('p2').value;}}
];
</script>
<!--[if IE 6]><style>.cp{position:absolute;left:0;top:expression(eval(document.documentElement.scrollTop+document.documentElement.clientHeight-this.offsetHeight-parseInt(this.currentStyle.marginTop)-parseInt(this.currentStyle.marginBottom)))}</style><![endif]-->
</head>
<body onload="$('account').focus();">
<div class="title">重置密码</div>
<div class="view">
<form id="v" action="passwordAction.jsp" method="post">
<div class="login">
	<div class="box"><span id="v1"></span><div class="vbox">
		　　账号<input type="text" id="account" name="account" value="" />
	</div></div>
	<div class="box"><span id="v2"></span><div class="vbox">
		　验证码<input type="text" id="code" name="code" value="" />
	</div></div>
	<div class="box"><span id="v3"></span><div class="vbox">
		　新密码<input type="password" id="p1" name="password" maxlength="32" value="" />
	</div></div>
	<div class="box"><span id="v4"></span><div class="vbox">
		确认密码<input type="password" id="p2" value="" />
	</div></div>
	<div class="box">
		<input type="button" class="button" value="提 交" onclick="doclick()" />
	</div>
</div>
</form>
</div>
<div class="cp">
	Copyright &copy; 2014 skey_chen@163.com
</div>
</body>
<script type="text/javascript">init();</script>
</html>
