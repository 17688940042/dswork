<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="passport.css" />
<script type="text/javascript" src="passport.js"></script>
<script type="text/javascript">
var m = [
	{id:"account",s:"v1",v:"账号不能为空",c:/\S+/}
	,{id:"code",s:"v2",v:"验证码不能为空",c:/[^\s]{4}/}
	,{id:"p1",s:"v3",v:"不能少于6位，不能是纯数字",f:function(){return !(/^(([A-Z]*|[a-z]*|\d*|[-_\~!@#\$%\^&\*\.\(\)\[\]\{\}<>\?\\\/\'\"]*)|.{0,5})$|\s/.test($('p1').value));}}
	,{id:"p2",s:"v4",v:"两次输入的密码不一致",f:function(){return $('p1').value == $('p2').value;}}
];
</script>
</head>
<body onload="$('account').focus();">
<div class="content">
  <div class="title">重置密码</div>
  <form id="v" action="passwordAction.jsp" method="post">
  <div class="login">
	<div class="box">
		<label>账号</label>
		<input type="text" placeholder="账号" title="账号" id="account" name="account" value="" />
		<span id="v1">请输入您的账号</span>
	</div>
	<div class="box">
		<label>账号验证码</label>
		<input type="text" placeholder="账号验证码" title="账号验证码" id="code" name="code" value="" />
		<span id="v2"></span>
	</div>
	<div class="box">
		<label>新密码</label>
		<input type="password" placeholder="新密码" id="p1" name="password" maxlength="32" value="" />
		<span id="v3"></span>
	</div>
	<div class="box">
		<label>确认密码</label>
		<input type="password" placeholder="确认密码" id="p2" value="" />
		<span id="v4"></span>
	</div>
	<div class="boxc">
		<input type="button" class="button" style="background-color:#00a0f0;color:#fff;" value="提交" onclick="doclick()" />
	</div>
  </div>
  </form>
</div>
<div style="margin:0px auto;border-top:solid #ccc 1px;width:1000px;color:#333;text-align:center;font-size:12px;font-weight:normal;line-height:40px;font-family:Arial;">
	Copyright &copy; 2014 skey_chen@163.com
</div>
</body>
<script type="text/javascript">init();</script>
</html>
