<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" /> 
<link rel="stylesheet" href="passport.css" />
<script type="text/javascript" src="passport.js"></script>
<script type="text/javascript">
var m = [
	{id:"account",s:"v1",v:"账号不能为空",c:/\S+/}
	,{id:"code",s:"v2",v:"验证码输入错误",c:/[^\s]{4}/}
	,{id:"p1",s:"v3",v:"不少于6位，不能纯数字",f:function(){return !(/^(([A-Z]*|[a-z]*|\d*|[-_\~!@#\$%\^&\*\.\(\)\[\]\{\}<>\?\\\/\'\"]*)|.{0,5})$|\s/.test($('p1').value));}}
	,{id:"p2",s:"v4",v:"与新密码不一致",f:function(){return $('p1').value == $('p2').value;}}
];
</script>
</head>
<body onload="$('account').focus();">
<div class="title">重置密码</div>
<div class="view">
<form id="v" action="passwordAction.jsp" method="post">
<div class="login">
	<div class="box"><div class="vbox">
		<span id="v1"></span>&nbsp;　　账号<input type="text" id="account" name="account" value="" />
	</div></div>
	<div class="box"><div class="vbox">
		<span id="v2"></span>&nbsp;　验证码<input type="text" id="code" name="code" value="" />
	</div></div>
	<div class="box"><div class="vbox">
		<span id="v3"></span>&nbsp;　新密码<input type="password" id="p1" name="password" maxlength="32" value="" />
	</div></div>
	<div class="box"><div class="vbox">
		<span id="v4"></span>&nbsp;确认密码<input type="password" id="p2" value="" />
	</div></div>
	<div class="box">
		<input type="button" class="button" value="提 交" onclick="doclick()" />
	</div>
</div>
</form>
</div>

</div>
</body>

</html>
