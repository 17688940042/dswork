<!DOCTYPE html>
<html>
<head>
<title></title>
<style>html,body,iframe{width:100%;height:100%;margin:0px;padding:0px;overflow:hidden;}</style>
<script type="text/javascript">
var winArgs=window.dialogArguments;
var args=winArgs.args;
var reValue = null;
window.document.title = winArgs.title;
var $jskey={dialog:{returnValue:{},dialogArguments:{url:winArgs.url, args:args}}};
function closeWindow(){
	window.returnValue=reValue||$jskey.dialog.returnValue;
	window.close();
};
$jskey.dialog.close = function(){
	closeWindow();
};
window.onunload=function(){
	window.returnValue=reValue||$jskey.dialog.returnValue;
	window.close();
};
window.onload=function(){window.frames[0].document.location.href=winArgs.url;};
</script>
</head>
<body><iframe src="" width="100%" height="100%" frameborder="0" scrolling="auto"></iframe></body>
</html>
