<!DOCTYPE html>
<html>
<head>
<title></title>
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="style/frame.css" />
<script type="text/javascript">
function reload(){
	try{
		parent.frames["middleFrame"].$('iframe', parent.frames["middleFrame"].$("#tt").tabs("getSelected"))[0].contentWindow.location.reload();
	}catch(e){alert(e.message);}
}
function doLogo(img){
	var fs = parent.document.getElementById("fk");
	if(document.getElementById("Logo").style.display == "none"){
		img.src = "style/top/fullscreen.gif";
		img.title = "放大";
		fs["rows"] = "100,*,24";
		document.getElementById("Logo").style.display = "";
	}
	else{
		img.src = "style/top/customscreen.gif";
		img.title = "缩小";
		fs["rows"] = "24,*,0";
		document.getElementById("Logo").style.display = "none";
	}
}
</script>
<style type="text/css"></style>
</head>
<body onselectstart="return false;" oncontextmenu="return false;">
<div class="topframe">
	<div id="Logo" class="logo">
		<div class="left"></div>
		<div class="right"></div>
	</div>
	<div class="show">
		<div class="left">
			<img class="img" src="style/top/man.gif"/>
			<div>当前用户：管理员</div>
		</div>
		<div class="right">
			<img class="img" src="style/top/home.gif"/><a title="首页" onclick="parent.frames['middleFrame'].$('#tt').tabs('select', 0);" href="#">首页</a>
			<img class="img" src="style/top/reload.gif"/><a title="刷新主页面" onclick="reload();" href="#">刷新</a>
			<img class="img" src="style/top/logout.gif"/><a title="退出系统" target="_top" onclick="alert('这是假的喔');return false;" href="#">退出</a>
			&nbsp; <img class="img" style="cursor:pointer;" onclick="doLogo(this); return false;" src="style/top/fullscreen.gif" title="放大" />
		</div>
	</div>
</div>
<div id="logoDIV" class="title">系统平台</div>
</body>
</html>
